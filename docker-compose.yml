version: '3.9'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cms
      MYSQL_USER: cms
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  meilisearch:
    image: getmeili/meilisearch:v1.9
    restart: unless-stopped
    environment:
      MEILI_ENV: development
    ports:
      - "7700:7700"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  app:
    build:
      context: .
      target: php
    command: ["php-fpm", "--nodaemonize"]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_HOST: db
      DB_DATABASE: cms
      DB_USERNAME: cms
      DB_PASSWORD: secret
      REDIS_HOST: redis
      MEILISEARCH_HOST: http://meilisearch:7700
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  queue:
    build:
      context: .
      target: php
    command: ["php", "artisan", "queue:work", "--verbose", "--tries=3", "--timeout=90"]
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      DB_HOST: db
      DB_DATABASE: cms
      DB_USERNAME: cms
      DB_PASSWORD: secret
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  nginx:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    volumes:
      - ./:/var/www/html
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
  redis_data:
